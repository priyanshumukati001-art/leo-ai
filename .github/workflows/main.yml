name: Build Leo APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Buildozer
        # यहाँ स्पेलिंग एकदम सही है, इसे ध्यान से कॉपी करें
        uses: ArtemSerebrennikov/buildozer-action@v1
        with:
          buildozer_version: master
          command: buildozer android debug
          repository_display_name: Leo AI
          package_name: leoai
          package_domain: org.leo

      - name: Upload APK
        # यहाँ v4 इस्तेमाल किया है जो एरर नहीं देगा
        uses: actions/upload-artifact@v4
        with:
          name: Leo-AI-Package
          path: bin/*.apk
